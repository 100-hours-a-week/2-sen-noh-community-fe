<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="header.css" />
        <link rel="stylesheet" type="text/css" href="login.css" />
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="./images/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                />
                <h1>아무 말 대잔치</h1>
                <img
                    src="./images/IMG_1533.JPG"
                    id="profile"
                    style="visibility: hidden"
                />
            </div>
        </header>
        <main>
            <p class="loginTitle signInTitle">회원가입</p>
            <div class="loginForm profileForm">
                <div>
                    <p class="emailText">프로필 사진</p>
                    <p id="helpText" style="visibility: visible">
                        * 프로필 사진을 추가해주세요.
                    </p>
                </div>
                <div id="profileImg">
                    <img
                        src="./images/plus-lg.svg"
                        alt="프로필 사진 추가"
                        style="background-color: transparent"
                    />
                </div>
            </div>
            <div class="loginForm">
                <div>
                    <p class="emailText">이메일*</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="이메일을 입력하세요"
                    />
                    <p class="helpText" id="helpText1">* helper text</p>
                </div>
                <div>
                    <p class="emailText">비밀번호*</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <p class="helpText" id="helpText2">* helper text</p>
                </div>
                <div>
                    <p class="emailText">비밀번호 확인*</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                    <p class="helpText" id="helpText3">* helper text</p>
                </div>
                <div>
                    <p class="emailText">닉네임*</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="닉네임을 입력하세요"
                    />
                    <p class="helpText" id="helpText4">* helper text</p>
                </div>
            </div>
            <nav class="btn" style="margin-top: 8px">
                <button id="loginBtn">회원가입</button>
            </nav>
            <nav class="btn">
                <p id="signInText">로그인하러 가기</p>
            </nav>
        </main>
        <script src="signIn.js"></script>
    </body>
</html>
