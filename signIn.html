<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <img src="./images/chevron-left.svg" alt="뒤로 가기" />
      <h1 class="title">아무 말 대잔치</h1>
    </header>
    <main>
      <h1>회원가입</h1>
      <div>
        <p>프로필 사진</p>
        <p id="helpText">* helper text</p>
      </div>
      <div>
        <img src="./images/plus-lg.svg" alt="프로필 사진 추가" />
      </div>
      <div>
        <p class="emailText">이메일*</p>
        <input
          type="text"
          class="emailInput"
          placeholder="이메일을 입력하세요"
        />
        <p id="helpText">* helper text</p>
      </div>
      <div>
        <p class="emailText">비밀번호*</p>
        <input
          type="text"
          class="emailInput"
          placeholder="비밀번호를 입력하세요"
        />
        <p id="helpText">* helper text</p>
      </div>
      <div>
        <p class="emailText">비밀번호 확인*</p>
        <input
          type="text"
          class="emailInput"
          placeholder="비밀번호를 한번 더 입력하세요"
        />
        <p id="helpText">* helper text</p>
      </div>
      <div>
        <p class="emailText">닉네임*</p>
        <input
          type="text"
          class="emailInput"
          placeholder="닉네임을 입력하세요"
        />
        <p id="helpText">* helper text</p>
      </div>
      <nav class="btn">
        <button id="loginBtn">회원가입</button>
      </nav>
      <nav class="btn">
        <p id="signInText">로그인하러 가기</p>
      </nav>
    </main>
  </body>
</html>
