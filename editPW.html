<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>회원정보수정</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="./images/chevron-left.svg"
          id="back"
          alt="뒤로 가기"
          style="visibility: hidden"
        />
        <h1>아무 말 대잔치</h1>
        <img src="./images/IMG_1533.JPG" id="profile" />
      </div>
    </header>
    <main>
      <p class="loginTitle signInTitle">비밀번호 수정</p>
      <div class="loginForm" style="margin-top: 94px">
        <div>
          <p class="emailText">비밀번호</p>
          <input
            type="text"
            class="emailInput"
            placeholder="비밀번호를 입력하세요"
          />
          <p class="helpText" id="helpText2">* helper text</p>
        </div>
        <div>
          <p class="emailText">비밀번호 확인*</p>
          <input
            type="text"
            class="emailInput"
            placeholder="비밀번호를 한번 더 입력하세요"
          />
          <p class="helpText" id="helpText3">* helper text</p>
        </div>
      </div>
      <nav class="btn" style="margin-top: 8px">
        <button id="loginBtn">수정하기</button>
      </nav>
    </main>
  </body>
</html>
