<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>커뮤니티</title>
  </head>
  <body>
    <header>
      <h1 class="title">아무 말 대잔치</h1>
    </header>
    <main>
      <p class="loginTitle">로그인</p>
      <div class="loginForm">
        <div class="email">
          <p class="emailText">이메일</p>
          <input
            type="text"
            class="emailInput"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="email">
          <p class="emailText">비밀번호</p>
          <input
            type="text"
            class="emailInput"
            placeholder="비밀번호를 입력하세요"
          />
          <p class="helpText">* helper text</p>
        </div>
      </div>
      <div class="btn">
        <button class="loginBtn">로그인</button>
      </div>
      <div class="btn">
        <p class="signInText">회원가입</p>
      </div>
    </main>
  </body>
</html>
