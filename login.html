<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="header.css" />
        <link rel="stylesheet" type="text/css" href="login.css" />
        <title>로그인</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="./images/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                    style="visibility: hidden"
                />
                <h1>아무 말 대잔치</h1>
                <img
                    src="./images/IMG_1533.JPG"
                    id="profile"
                    style="visibility: hidden"
                />
            </div>
        </header>
        <main>
            <p class="loginTitle">로그인</p>
            <div class="loginForm">
                <div class="email">
                    <p class="emailText">이메일</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="email">
                    <p class="emailText">비밀번호</p>
                    <input
                        type="password"
                        class="emailInput"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <p id="helpText">* helper text</p>
                </div>
            </div>
            <nav class="btn">
                <button id="loginBtn">로그인</button>
            </nav>
            <nav class="btn">
                <p id="signInText">회원가입</p>
            </nav>
        </main>
        <script type="module" src="login.js"></script>
    </body>
</html>
