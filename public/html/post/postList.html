<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../../css/post.css" />
        <title>게시글 목록조회</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="../../assets/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                    style="visibility: hidden"
                />
                <h1>MEOW</h1>
                <img src="../../assets/IMG_1533.JPG" id="profile" />
            </div>
            <div class="dropDownContainer">
                <div id="dropDown">
                    <p class="menu">회원정보수정</p>
                    <p class="menu">비밀번호수정</p>
                    <p class="menu">로그아웃</p>
                </div>
            </div>
        </header>
        <main>
            <div class="introTitle">
                <p>안녕하세요,</p>
                <div class="introTitle2">
                    <p>아무 말 대잔치</p>
                    <p style="font-weight: 700">&nbsp;게시판&nbsp;</p>
                    <p>입니다.</p>
                </div>
            </div>
            <div class="content">
                <div class="btn">
                    <button id="addBtn">
                        <!-- <img src="../../assets/pensil.svg" id="pensil" /> -->
                        게시글 작성
                    </button>
                </div>
                <section id="postList"></section>
            </div>
        </main>
        <script type="module" src="../../js/post/postList.js"></script>
        <script type="module" src="../../js/header.js"></script>
    </body>
</html>
