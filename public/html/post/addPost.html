<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../../css/post.css" />
        <title>게시글 작성</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="../../assets/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                />
                <h1>MEOW</h1>
                <img src="../../assets/IMG_1533.JPG" id="profile" />
            </div>
            <div class="dropDownContainer">
                <div id="dropDown">
                    <p class="menu">회원정보수정</p>
                    <p class="menu">비밀번호수정</p>
                    <p class="menu">로그아웃</p>
                </div>
            </div>
        </header>
        <main class="content">
            <p class="editTitle">게시글 작성</p>
            <div>
                <p class="editSubTitle">제목*</p>
                <textarea
                    id="titleTextArea"
                    maxlength="26"
                    placeholder="제목을 입력해주세요. (최대 26글자)"
                ></textarea>
                <p class="editSubTitle">내용*</p>
                <textarea
                    id="contentTextArea"
                    placeholder="내용을 입력해주세요."
                ></textarea>
                <p class="helpText">*helper text</p>
                <p class="imgText">이미지</p>
                <div class="introTitle2" style="align-items: center">
                    <input
                        type="file"
                        id="imageUpload"
                        accept="image/*"
                        style="display: none"
                    />
                    <button id="fileBtn">파일 선택</button>
                    <p id="fileName"></p>
                </div>
            </div>
            <button id="editFinBtn" style="background-color: #aca0eb">
                완료
            </button>
        </main>
        <script type="module" src="../../js/post/addPost.js"></script>
        <script type="module" src="../../js/header.js"></script>
    </body>
</html>
