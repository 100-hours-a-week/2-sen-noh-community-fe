<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../../css/post.css" />
        <link
            href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
            rel="stylesheet"
        />
        <title>게시글 상세조회</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="../../assets/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                />
                <h1>MEOW</h1>
                <img src="../../assets/IMG_1533.JPG" id="profile" />
            </div>
            <div class="dropDownContainer">
                <div id="dropDown">
                    <p class="menu">회원정보수정</p>
                    <p class="menu">비밀번호수정</p>
                    <p class="menu">로그아웃</p>
                </div>
            </div>
        </header>
        <main>
            <article class="content">
                <div class="titleBar">
                    <p
                        class="contentTitle"
                        id="title"
                        style="cursor: default; text-decoration: none"
                    ></p>
                    <div class="writerBar">
                        <div class="writerBarL">
                            <img
                                src="../../assets/IMG_1533.JPG"
                                class="writerImg"
                            />
                            <p id="writerText"></p>
                            <p
                                id="writeDate"
                                class="contentSub backTrans"
                                style="margin-left: 24px"
                            ></p>
                        </div>
                        <div id="postBtnContainer"></div>
                    </div>
                </div>
                <div>
                    <div id="imgContainer"></div>
                    <div id="contentText"></div>
                </div>
                <div class="introTitle2 cntContainer">
                    <div class="cntBtn" id="likeBtn" style="cursor: pointer">
                        <img src="../../assets/heart.svg" class="cntImg" />
                        <p class="backTrans">좋아요</p>
                        <p class="backTrans nums"></p>
                    </div>
                    <div class="cntBtn">
                        <img src="../../assets/eye.svg" class="cntImg" />
                        <p class="backTrans">조회</p>
                        <p class="backTrans nums"></p>
                    </div>
                    <div class="cntBtn">
                        <img src="../../assets/chat.svg" class="cntImg" />
                        <p class="backTrans">댓글</p>
                        <p class="backTrans nums"></p>
                    </div>
                </div>
            </article>
            <section class="content">
                <div class="chat">
                    <img src="../../assets/IMG_1533.JPG" class="writerImg" />
                    <div class="content">
                        <textarea
                            id="chatInput"
                            placeholder="댓글을 남겨주세요!"
                        ></textarea>
                        <div class="chatBtnContainer">
                            <button id="addCmtBtn2">취소</button>
                            <button id="addCmtBtn">댓글</button>
                        </div>
                    </div>
                </div>
                <section id="commentList" style="margin-bottom: 38px"></section>
            </section>
            <section class="modalContainer">
                <div class="modal">
                    <p class="modalTitle">게시글을 삭제하시겠습니까?</p>
                    <p class="modalContent">
                        삭제한 내용은 복구 할 수 없습니다.
                    </p>
                    <div class="modalBtnContainer">
                        <button class="modalBtnNo">취소</button>
                        <button class="modalBtnYes">확인</button>
                    </div>
                </div>
            </section>
            <section class="modalContainer">
                <div class="modal">
                    <p class="modalTitle">댓글을 삭제하시겠습니까?</p>
                    <p class="modalContent">
                        삭제한 내용은 복구 할 수 없습니다.
                    </p>
                    <div class="modalBtnContainer">
                        <button class="modalBtnNo">취소</button>
                        <button class="modalBtnYes">확인</button>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="../../js/post/detailPost.js"></script>
        <script type="module" src="../../js/header.js"></script>
    </body>
</html>
