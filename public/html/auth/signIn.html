<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../../css/login.css" />
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="../../assets/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                />
                <h1>MEOW</h1>
                <img
                    src="../../assets/IMG_1533.JPG"
                    id="profile"
                    style="visibility: hidden"
                />
            </div>
        </header>
        <main>
            <p class="loginTitle signInTitle">SIGN UP</p>
            <div class="loginForm profileForm">
                <div>
                    <p class="emailText">Profile Image</p>
                    <p class="helpText" style="visibility: hidden">
                        * 프로필 사진을 추가해주세요.
                    </p>
                </div>
                <div id="profileImg">
                    <input
                        type="file"
                        id="imageUpload"
                        accept="image/*"
                        style="display: none"
                    />
                    <img
                        src="../../assets/plus-lg.svg"
                        alt="프로필 사진 추가"
                        id="imagePlus"
                        style="background-color: transparent"
                    />
                    <img src="../../assets/IMG_1533.JPG" id="profilePreview" />
                </div>
            </div>
            <div class="loginForm">
                <div>
                    <p class="emailText">Email *</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="이메일을 입력하세요"
                    />
                    <p class="helpText" id="helpText1">* helper text</p>
                </div>
                <div>
                    <p class="emailText">Password *</p>
                    <input
                        type="password"
                        class="emailInput"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <p class="helpText" id="helpText2">* helper text</p>
                </div>
                <div>
                    <p class="emailText">Re-enter Password *</p>
                    <input
                        type="password"
                        class="emailInput"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                    <p class="helpText" id="helpText3">* helper text</p>
                </div>
                <div>
                    <p class="emailText">Nickname *</p>
                    <input
                        type="text"
                        class="emailInput"
                        placeholder="닉네임을 입력하세요"
                    />
                    <p class="helpText" id="helpText4">* helper text</p>
                </div>
            </div>
            <nav class="btn" style="margin-top: 8px">
                <button id="loginBtn">Sign Up</button>
            </nav>
            <nav class="btn">
                <p id="signInText">login</p>
            </nav>
        </main>
        <script type="module" src="../../js/auth/signIn.js"></script>
    </body>
</html>
