<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../css/header.css" />
        <link rel="stylesheet" type="text/css" href="../../css/login.css" />
        <title>회원정보수정</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="../../assets/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                    style="visibility: hidden"
                />
                <h1>MEOW</h1>
                <img src="../../assets/IMG_1533.JPG" id="profile" />
            </div>
            <div class="dropDownContainer">
                <div id="dropDown">
                    <p class="menu">회원정보수정</p>
                    <p class="menu">비밀번호수정</p>
                    <p class="menu">로그아웃</p>
                </div>
            </div>
        </header>
        <main>
            <p class="loginTitle signInTitle">회원정보수정</p>
            <div class="loginForm profileForm">
                <div style="width: 355px">
                    <p class="emailText">프로필 사진*</p>
                </div>
                <div style="margin-top: 22px">
                    <img id="profileImg" />
                    <input
                        type="file"
                        id="imageUpload"
                        accept="image/*"
                        style="display: none"
                    />
                    <button id="editImgBtn">변경</button>
                </div>
                <div class="loginForm" style="margin-top: 36px">
                    <div style="width: 355px">
                        <p class="emailText">이메일</p>
                        <p style="margin-top: 16px" id="userEmail"></p>
                    </div>
                    <div style="margin-top: 16px">
                        <p class="emailText">닉네임</p>
                        <input
                            type="text"
                            class="emailInput"
                            value="스타트업코드"
                            id="nickNameInput"
                        />
                        <p class="helpText">* helper text</p>
                    </div>
                </div>
            </div>
            <nav class="btn" style="margin-top: 8px">
                <button id="loginBtn">수정하기</button>
            </nav>
            <nav class="btn">
                <p id="signInText" style="margin-bottom: 77px">회원 탈퇴</p>
            </nav>
            <div class="btn">
                <button id="editFinBtn">수정완료</button>
            </div>
            <section class="modalContainer">
                <div class="modal">
                    <p class="modalTitle">회원탈퇴 하시겠습니까?</p>
                    <p class="modalContent">
                        작성된 게시글과 댓글은 삭제됩니다.
                    </p>
                    <div class="modalBtnContainer">
                        <button class="modalBtnNo">취소</button>
                        <button class="modalBtnYes">확인</button>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="../../js/user/editProfile.js"></script>
        <script type="module" src="../../js/header.js"></script>
    </body>
</html>
