<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="header.css" />
        <link rel="stylesheet" type="text/css" href="post.css" />
        <title>게시글 상세조회</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img
                    src="./images/chevron-left.svg"
                    id="back"
                    alt="뒤로 가기"
                />
                <h1>아무 말 대잔치</h1>
                <img src="./images/IMG_1533.JPG" id="profile" />
            </div>
            <div class="dropDownContainer">
                <div id="dropDown">
                    <p class="menu">회원정보수정</p>
                    <p class="menu">비밀번호수정</p>
                    <p class="menu">로그아웃</p>
                </div>
            </div>
        </header>
        <main>
            <article class="content">
                <div class="titleBar">
                    <p
                        class="contentTitle"
                        style="background-color: #f4f5f7"
                        id="title"
                    ></p>
                    <div class="writerBar">
                        <div class="writerBarL">
                            <img
                                src="./images/IMG_1533.JPG"
                                class="writerImg"
                            />
                            <p
                                id="writerText"
                                style="background-color: #f4f5f7"
                            ></p>
                            <p
                                id="writeDate"
                                class="contentSub backTrans"
                                style="margin-left: 24px"
                            ></p>
                        </div>
                        <div id="postBtnContainer">
                            <!-- <button class="editBtn" id="postEditBtn">
                                수정
                            </button>
                            <button class="editBtn" id="postDelBtn">
                                삭제
                            </button> -->
                        </div>
                    </div>
                </div>
                <div>
                    <div id="imgContainer">
                        <!-- <img
                            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Cat_poster_1.jpg"
                            id="contentImg"
                        /> -->
                    </div>
                    <p id="contentText"></p>
                </div>
                <div class="introTitle2">
                    <div class="cntBtn" id="likeBtn">
                        <p class="backTrans nums"></p>
                        <p class="backTrans">좋아요수</p>
                    </div>
                    <div class="cntBtn">
                        <p class="backTrans nums"></p>
                        <p class="backTrans">조회수</p>
                    </div>
                    <div class="cntBtn">
                        <p class="backTrans nums"></p>
                        <p class="backTrans">댓글</p>
                    </div>
                </div>
            </article>
            <section class="content">
                <div class="content chat">
                    <textarea
                        id="chatInput"
                        placeholder="댓글을 남겨주세요!"
                    ></textarea>
                    <div class="chatBtnContainer">
                        <button id="addCmtBtn">댓글 등록</button>
                    </div>
                </div>
                <section id="commentList" style="margin-bottom: 38px"></section>
            </section>
            <section class="modalContainer">
                <div class="modal">
                    <p class="modalTitle">게시글을 삭제하시겠습니까?</p>
                    <p class="modalContent">
                        삭제한 내용은 복구 할 수 없습니다.
                    </p>
                    <div class="modalBtnContainer">
                        <button class="modalBtnNo">취소</button>
                        <button class="modalBtnYes">확인</button>
                    </div>
                </div>
            </section>
            <section class="modalContainer">
                <div class="modal">
                    <p class="modalTitle">댓글을 삭제하시겠습니까?</p>
                    <p class="modalContent">
                        삭제한 내용은 복구 할 수 없습니다.
                    </p>
                    <div class="modalBtnContainer">
                        <button class="modalBtnNo">취소</button>
                        <button class="modalBtnYes">확인</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="detailPost.js"></script>
        <script src="header.js"></script>
    </body>
</html>
