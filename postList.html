<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="post.css" />
    <title>게시글 목록조회</title>
  </head>
  <body>
    <header>
      <h1 class="title">아무 말 대잔치</h1>
      <img src="./images/IMG_1533.JPG" id="profile" />
    </header>
    <main>
      <div class="introTitle">
        <p>안녕하세요,</p>
        <div class="introTitle2">
          <p>아무 말 대잔치</p>
          <p style="font-weight: 700">&nbsp;게시판&nbsp;</p>
          <p>입니다.</p>
        </div>
      </div>
      <div class="content">
        <div class="btn">
          <button id="addBtn" n>게시글 작성</button>
        </div>
        <article class="post">
          <div class="contentTitle">제목 1</div>
          <div class="contentSubTotal">
            <div class="contentSubNum">
              <div class="contentSubNum">
                <p class="contentSub">좋아요&nbsp;</p>
                <p class="contentSub">0</p>
              </div>
              <div class="contentSubNum">
                <p class="contentSub">댓글&nbsp;</p>
                <p class="contentSub">0</p>
              </div>
              <div class="contentSubNum">
                <p class="contentSub">조회수&nbsp;</p>
                <p class="contentSub">0</p>
              </div>
            </div>
            <p class="contentSub" style="padding-right: 24px">
              2021-01-01 00:00:00
            </p>
          </div>
          <div class="writer">
            <img src="./images//IMG_1533.JPG" id="writerImg" />
            <p id="writerText">더미 작성자 1</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
