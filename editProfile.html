<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>회원정보수정</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="./images/chevron-left.svg"
          id="back"
          alt="뒤로 가기"
          style="visibility: hidden"
        />
        <h1>아무 말 대잔치</h1>
        <img src="./images/IMG_1533.JPG" id="profile" />
      </div>
    </header>
    <main>
      <p class="loginTitle signInTitle">회원정보수정</p>
      <div class="loginForm profileForm">
        <div style="width: 355px">
          <p class="emailText">프로필 사진*</p>
        </div>
        <div style="margin-top: 22px">
          <img id="profileImg" src="./images/IMG_1533.JPG" />
          <button id="editImgBtn">변경</button>
        </div>
        <div class="loginForm" style="margin-top: 36px">
          <div style="width: 355px">
            <p class="emailText">이메일</p>
            <p style="margin-top: 16px">startupcode@gmail.com</p>
          </div>
          <div style="margin-top: 16px">
            <p class="emailText">닉네임</p>
            <input type="text" class="emailInput" value="스타트업코드" />
            <p class="helpText">* helper text</p>
          </div>
        </div>
      </div>
      <nav class="btn" style="margin-top: 8px">
        <button id="loginBtn">수정하기</button>
      </nav>
      <nav class="btn">
        <p id="signInText" style="margin-bottom: 77px">회원 탈퇴</p>
      </nav>
      <nav class="btn">
        <button id="editFinBtn">수정완료</button>
      </nav>
    </main>
    <script src="signIn.js"></script>
  </body>
</html>
